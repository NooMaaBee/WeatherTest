<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project weather test</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+MX:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time">Wednesday, 21:17</span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind-speed">km/h</strong>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <div class="weather-app-icon"></div>
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">ÂºC</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/NooMaaBee" target="_blank">Nora M. Berg,</a>
        is open-sourced on
        <a href="https://github.com/NooMaaBee/WeatherTest" target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://weathertest-shecodes.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </body>
</html>
